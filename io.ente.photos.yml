id: io.ente.photos
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
rename-desktop-file: ente.desktop
rename-icon: ente

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network

modules:
  - name: ente
    buildsystem: simple
    build-commands:
      - ar x ente.deb
      - tar xf data.tar.xz
      - rm opt/ente/resources/image-magick
      - mv opt/ente /app
      - mv usr/share/applications usr/share/icons /app/share
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" /app/share/applications/ente.desktop
      - mkdir /app/share/appdata
      - mv /app/ente/resources/$FLATPAK_ID.appdata.xml /app/share/appdata
      - install -Dm755 -t /app/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-amd64.deb
        sha256: b81731aa19836bdc118688969c2164d6be1b60ecbf5eca00eb80af3c5f00563e
        dest-filename: ente.deb
      - type: file
        only-arches: [aarch64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-arm64.deb
        sha256: c32d0338d1d035a6629472b0498a4c938f316b834c507e415ed15316318ada69
        dest-filename: ente.deb
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/ente/ente "$@"
