id: io.ente.photos
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
rename-desktop-file: ente.desktop
rename-icon: ente

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network

modules:
  - name: ente
    buildsystem: simple
    build-commands:
      - ar x ente.deb
      - tar xf data.tar.xz
      - mv opt/ente /app
      - mv usr/share/applications usr/share/icons /app/share
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" /app/share/applications/ente.desktop
      - mkdir /app/share/appdata
      - mv /app/ente/resources/$FLATPAK_ID.appdata.xml /app/share/appdata
      - install -Dm755 -t /app/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-amd64.deb
        sha256: f40e428663834a6013b8eb5d965a90463091e5018e4bebe71a507b9f6f45fabf
        dest-filename: ente.deb
      - type: file
        only-arches: [aarch64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-arm64.deb
        sha256: 2c23d02d1daf5e74181fa5091c4c67fc1b93db88da1cd756007b51369851921b
        dest-filename: ente.deb
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/ente/ente "$@"
